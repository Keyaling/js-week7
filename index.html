<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <title>index</title>
    <script type="module" crossorigin src="/js-week7/assets/main-8f0f3dd9.js"></script>
    <link rel="stylesheet" href="/js-week7/assets/main-64df0598.css">
  </head>
  <body>
    <!-- <h1 class="header">我是 header</h1>
<a href="index.html">index</a>
<a href="about.html">about</a>
<a href="contact.html">contact</a> -->    <div class="addTicket-panel pb-15 mb-lg-10">
      <div class="container">
        <div class="row justify-content-center">
          <section class="col-lg-10 d-flex justify-content-center py-lg-15 pt-0">
              <div class="row align-items-lg-stretch justify-content-center">
                <div class="addTicket-img col-lg-5 col-12 d-flex flex-column">
                  <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="" >
                  <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="" class=" d-none d-lg-block">
                </div>
                <form action="" class="addTicket-form col-lg-5 col-12 primary-color" style="font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 48;">
                  <h1 class="title border-bottom border-3 border-primary fs-4 pb-1 text-primary fw-bold">
                  <span class="material-symbols-outlined me-1 align-middle">
                    add_circle
                  </span>
                  新增旅遊套票</h1>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-8">
                      <label for="ticketName" class="col-12 col-lg-3 text-primary py-2 fw-medium">套票名稱</label>
                      <input type="text" id="ticketName" placeholder="請填寫套票名稱" name="套票名稱" class="col-12 col-lg-9 py-2 ps-3 border-top-0 border-end-0 border-start-0 border-primary  bg-light text-dark">
                    </div>
                    <div class="alert-message d-flex justify-content-lg-end">
                      <p id="ticketName-message" data-message="套票名稱" class="col-lg-9">
                        <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-4">
                      <label for="ticketImgUrl" class="col-12 col-lg-3 text-primary py-2 fw-medium">圖片網址</label>
                      <input type="text" id="ticketImgUrl" placeholder="請填寫圖片網址" name="圖片網址" class="col-12 col-lg-9 py-2 ps-3 border-top-0 border-end-0 border-start-0 border-primary  bg-light text-dark">
                    </div>
                    <div class="alert-message d-flex  justify-content-lg-end">
                      <p id="ticketImgUrl-message" data-message="圖片網址" class=" col-lg-9">
                        <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-4">
                      <label for="ticketRegion" class="col-12 col-lg-3 text-primary py-2 fw-medium">景點地區</label>
                      <select id="ticketRegion" name="景點地區" class="col-12 col-lg-9 py-2 ps-2 border-top-0 border-end-0 border-start-0 border-primary  bg-light text-dark">
                        <option value="" disabled selected hidden>請選擇景點地區</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                      </select>
                    </div>
                    <div class="alert-message d-flex  justify-content-lg-end">
                      <p id="ticketRegion-message" data-message="景點地區" class="col-lg-9">
                      <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-4">
                      <label for="ticketPrice" class="col-12 col-lg-3 text-primary py-2 fw-medium">套票金額</label>
                      <input type="number" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0" class="col-12 col-lg-9 py-2 ps-3 border-top-0 border-end-0 border-start-0 border-primary  bg-light text-dark">
                    </div>
                    <div class="alert-message d-flex  justify-content-lg-end">
                      <p id="ticketPrice-message" data-message="套票金額" class="col-lg-9">
                      <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-4">
                      <label for="ticketNum" class="col-12 col-lg-3 text-primary py-2 fw-medium">套票組數</label>
                      <input type="number" id="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="1" class="col-12 col-lg-9 py-2 ps-3 border-top-0 border-end-0 border-start-0 border-primary  bg-light text-dark">
                    </div>
                    <div class="alert-message d-flex  justify-content-lg-end">
                      <p id="ticketNum-message" data-message="套票組數" class="col-lg-9">
                      <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-4">
                      <label for="ticketRate" class="col-12 col-lg-3 text-primary py-2 fw-medium">套票星級</label>
                      <input type="number" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="1" max="10" class="col-12 col-lg-9 py-2 ps-3 border-top-0 border-end-0 border-start-0 border-primary  bg-light text-dark">
                    </div>
                    <div class="alert-message d-flex  justify-content-lg-end">
                      <p id="ticketRate-message" data-message="套票星級" class="col-lg-9">
                      <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="addTicket-input d-flex flex-column flex-lg-row justify-content-between mt-4">
                      <label for="ticketDescription" class="col-12 col-lg-3 text-primary pt-2 fw-medium">套票描述</label>
                      <textarea name="套票描述" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)" class="col-12 col-lg-9 py-2 ps-3 border-top-0 border-end-0 border-start-0 border-primary border-2 bg-light text-dark mb-5" rows="4"></textarea>
                    </div>
                    <div class="alert-message d-flex  justify-content-lg-end">
                      <p id="ticketDescription-message" data-message="套票描述" class="col-lg-9">
                      <!-- 若為空值將出現錯誤標語 -->
                      </p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end">
                  <input type="button" class="addTicket-btn btn btn-primary col-6 fs-5" value="新增套票">        
                  </div>
                </form>
              </div>
          </section>
        </div>
      </div>
    </div>
    <div class="renderArea bg-gray">
      <div class="container">
        <section class="main-content">
          <!-- 搜尋區 -->
          <div class="search-area row">
            <div class="col-lg-4 d-flex flex-column align-items-lg-end align-items-center mt-lg-3">
              <select name="" class="regionSearch col-lg-9 col-11 py-2 ps-3 rounded mb-3 text-dark">
                <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
                <option value="">全部地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
                <option value="台東">台東</option>
              </select>
            </div>

            <p id="searchResult-text" class="col-lg-4 text-dark text-center text-lg-start mb-6 pt-lg-2 border border-gray mt-lg-3">本次搜尋共 3 筆資料</p>
            <!-- 圖表放置區 -->
            <div class="col-lg-4 d-flex flex-column align-items-center">
              <div id="chart"></div>
            </div>

          </div>
          <!-- 套票卡片區 -->
          <ul class="ticketCard-area row list-unstyled align-items-stretch mt-8">
          </ul>
          <!-- 查無關鍵字區 -->
          <div class="cantFind-area d-none">
            <h3 class="text-center text-primary mb-12">查無此關鍵字資料</h3>
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true" alt="" class="mx-auto">
          </div>
        </section>

      </div>
    </div>

    <!-- <footer class="footer">我是 footer</footer> -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    
  </body>
</html>
